<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            background-color: #e2e2e2;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 320px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #333;
            margin: 0 0 20px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 15px;
            font-size: 2em;
            border: 2px solid #007BFF;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
        }

        button {
            padding: 20px;
            font-size: 1.5em;
            margin: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.1s;
            flex: 1;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.95);
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        #result {
            font-size: 1.5em; 
            margin-top: 20px; 
            padding: 15px; 
            background-color: #007BFF; 
            color: #fff; 
            border-radius: 10px; 
            text-align: center; 
            border: 2px solid #0056b3; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Kalkulator</h1>

    <input onclick="focusToInput('num1')" type="text" id="num1" placeholder="Prvi broj" />
    <input onclick="focusToInput('num2')" type="text" id="num2" placeholder="Drugi broj" />
    <br>
    <!-- <button onclick="focusToInput('num1')">Unesi u Prvi Broj</button>
    <button onclick="focusToInput('num2')">Unesi u Drugi Broj</button> -->
    <div class="row">
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
    </div>
    <div class="row">
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
    </div>
    <div class="row">
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
    </div>
    <div class="row">
        <button onclick="appendNumber('0')">0</button>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
    </div>
    <div class="row">
        <button onclick="deleteLastDigit()">←</button>
        <button onclick="clearInputs()">C</button>
    </div>
    <br><br>
    <div
    
    
    >
        <strong>Rezultat: </strong><span id="result">0</span>
    </div>

    <script>

     // Postavimo početno aktivno input polje na num1
     let activeInput = 'num1'; 
console.log(num1);//
     function focusToInput(inputId) {
            activeInput = inputId; // Postavljamo aktivno input polje
            document.getElementById(inputId).focus(); // Fokusiramo na to input polje
        }

        function appendNumber(number) {
            const inputField = document.getElementById(activeInput);
            inputField.value += number; // Dodajemo broj u trenutno aktivno input polje
           // inputField.focus(); // Održavamo fokus na aktivnom polju
        }
  function deleteLastDigit() {
            const inputField = document.getElementById(activeInput);
            inputField.value = inputField.value.slice(0, -1); // Uklanja poslednji karakter
        }

        function calculate(operation) {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Molimo unesite važeće brojeve.";
            } else {
                switch (operation) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num2 !== 0 ? num1 / num2 : "Deljeno sa nulom!";
                        break;
                }
            }

            document.getElementById("result").innerText = result;
        }
        function clearInputs() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("result").innerText = "0";
            focusToInput('num1');
        }
    </script>
</body>
</html>
